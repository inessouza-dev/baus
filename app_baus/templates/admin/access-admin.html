    <div class="container">
        <h3 class="text-center text-secondary">Painel Administrativo</h1>
        <br><br>
        <h4 class="text-center text-secondary">Lista de Voluntários Cadastrados:</h4>
        <br>
        {% for voluntario in voluntarios %}
        <div class="card mx-auto mb-3" style="width: 65%;">
          <div class="card-body text-center">
            <h5 class="card-title">Nome: {{ voluntario.nome }}</h5>
            <p class="card-text">Telefone: {{ voluntario.telefone }}</p>
            <p class="card-text">E-mail: {{ voluntario.email }}</p>
            <p class="card-text">Mensagem: {{ voluntario.mensagem }}</p>
          </div>
        </div>
        {% endfor %}
    </div>
