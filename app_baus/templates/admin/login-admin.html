{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './app_baus/css/style.css' %}">
    <title>Login Admin</title>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <form class="needs-validation" action="{% url 'login-admin' %}" method="POST" novalidate>
      {% csrf_token %}
      <h3 class="text-center text-secondary">Login</h3>
      <div class="row g-3">
        <div class="col-md-12">
          <label class="form-label"></label>
          <input type="text" class="form-control" placeholder="Nome" name="username" required>
          <div class="invalid-feedback">
            Por favor, insira o nome de usu√°rio.
          </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-12">
          <label class="form-label"></label>
          <input type="password" class="form-control" placeholder="Senha" name="senha" required>
          <div class="invalid-feedback">
            Por favor, insira a senha.
          </div>
        </div>
      </div>
      <br>
      <div class="row g-3">
        <div class="col-12 text-center">
          <button class="btn btn-secondary" type="submit">Logar</button>
        </div>
      </div>
    </form>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
