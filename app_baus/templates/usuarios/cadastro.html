{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static './app_baus/css/style.css' %}">
    <title>Cadastre-se</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <img class="navbar-image" src="../static/assets/barueri-amparo.jpg" alt="Descrição da imagem">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav text-center">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link text-center" href="#quemsomos">Quem Somos</a>
            <a class="nav-link text-center" href="#contato">Contato</a>
            <a class="nav-link text-center" href="#ajudar">Quero Ajudar</a>
            <a class="nav-link text-center" href="cadastro">Cadastre-se para ser voluntário</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col col-xs-12 col-sm-12 col-md-12">
            <h3 style="color: #0000CD;">Cadastre-se para ser voluntário</h3>
              <form action="{% url 'home' %}" method="post" id="form-cadastro">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label class="form-label"></label>
                      <input type="text" placeholder="Nome" class="form-control" id="nome" name="nome">
                      <label class="form-label"></label>
                      <input type="tel" placeholder="Telefone" class="form-control" id="telefone" name="telefone">
                      <label class="form-label"></label>
                      <input type="email" placeholder="E-mail" class="form-control" id="email" name="email">
                      <label class="form-label"></label>
                      <textarea style="resize: none;" placeholder="Mensagem" type="text" class="form-control" id="mensagem" name="mensagem"></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
              </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <footer class="bg-light text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn text-white btn-floating m-1"
            href="https://pt-br.facebook.com/BarueriAmparoUniao/"
            role="button"
            ><img src="../static/assets/facebook.png" alt=""></i
          ></a>
    
          <!-- Whatsapp -->
          <a
            class="btn text-white btn-floating m-1"
            href="#!"
            role="button"
            ><img src="../static/assets/whatsapp.png" alt=""></i
          ></a>
    
          <!-- Instagram -->
          <a
            class="btn text-white btn-floating m-1"
            href="https://www.instagram.com/barueriamparoeuniao/"
            role="button"
            ><img src="../static/assets/instagram.png" alt="">
          </a>
    
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2023 BAUS - Todos os direitos reservados
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
